<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Pepe Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> <!-- Custom Font -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', sans-serif;
            background-image: url('background.jpg'); /* Set your background image here */
            background-size: cover;
            color: #fff;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 10;
        }

        .menu-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .baby-pepe {
            width: 50px;
            height: auto;
            margin-right: 10px; /* Space between image and text */
        }

        .baby-pepe-text {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Patrick Hand', sans-serif;
            text-transform: uppercase;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .main-content {
            padding-top: 120px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Patrick Hand', sans-serif;
        }

        .section {
            padding: 60px 30px;
            text-align: center;
        }

        #roadmap, #about, #contact {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin-top: 40px;
        }

        /* Curved Text */
        h1 {
            font-family: 'Patrick Hand', sans-serif;
            text-align: center;
            font-size: 3.5rem;
            text-transform: uppercase;
            position: relative;
        }

        h1::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <div class="menu-container">
            <div class="logo-container">
                <img src="baby_pepe.png" alt="Baby Pepe" class="baby-pepe">
                <span class="baby-pepe-text">Baby Pepe</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#roadmap">Roadmap</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="main-content">
        <h1>Welcome to the Baby Pepe World</h1>
        <p>Explore the roadmap, community, and more!</p>
    </section>

    <!-- Sections -->
    <section id="roadmap" class="section">
        <h2>Roadmap</h2>
        <p>Our journey ahead...</p>
    </section>

    <section id="about" class="section">
        <h2>About</h2>
        <p>Baby Pepe is a cute character...</p>
    </section>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Reach out to us!</p>
    </section>
</body>
</html>
