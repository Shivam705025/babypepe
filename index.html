<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Pepe Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Custom Fonts -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', sans-serif;
            background-color: #2f8f3a; /* Green background */
            color: #fff; /* White text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the menu */
            z-index: 10;
        }

        .menu-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            flex-wrap: wrap; /* Allow menu to wrap on smaller screens */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .baby-pepe {
            width: 90px; /* Adjusted size for better visibility */
            height: auto;
            margin-right: 15px; /* Space between image and text */
            border-radius: 50%; /* Circular image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Shadow effect for the image */
        }

        .baby-pepe-text {
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            color: #fff;
        }

        /* Home Section with Image on Left and Text on Right */
        .home-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: calc(100vh - 120px); /* Full screen minus header height */
            padding: 0 30px;
            margin-top: 120px; /* Adjusted margin to push below the fixed header */
            background: linear-gradient(to right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Enhanced shadow for the section */
        }

        .home-image {
            width: 50%; /* Make the image occupy half the screen */
            height: auto;
            border-radius: 15px; /* Rounded corners for the image */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Shadow for depth */
        }

        .home-text {
            font-family: 'Montserrat', sans-serif; /* Stylish font */
            font-weight: bold;
            font-size: 2rem; /* Slightly smaller text */
            color: #fff;
            text-align: left;
            max-width: 600px;
            line-height: 1.4;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6); /* Text shadow for cool effect */
            letter-spacing: 1.5px; /* Adds a stylish, spaced effect */
            font-style: italic; /* Makes text a bit more curvy and stylish */
        }

        .home-text span {
            display: block;
            margin-bottom: 20px;
        }

        nav {
            flex-grow: 1;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Buy Now Button */
        .buy-now-button {
            background-color: #4CAF50; /* Normal green color */
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 30px; /* Increased margin-top */
            transition: all 0.3s ease;
        }

        .buy-now-button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .home-section {
                flex-direction: column; /* Stack the image and text vertically */
                padding: 20px;
                margin-top: 120px;
            }

            .home-image {
                width: 80%; /* Adjust image size for mobile */
                margin-bottom: 20px;
            }

            .home-text {
                font-size: 1.6rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <div class="menu-container">
            <div class="logo-container">
                <img src="babypepe.png" alt="Baby Pepe" class="baby-pepe">
                <span class="baby-pepe-text">Baby Pepe</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#roadmap">Roadmap</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#bridge">Bridge</a></li>
                    <li><a href="#tokenomics">Tokenomics</a></li>
                </ul>
            </nav>
            <!-- Buy Now Button -->
            <button class="buy-now-button">Buy Now</button>
        </div>
    </header>

    <!-- Home Section with Image on Left and Text on Right -->
    <div class="home-section">
        <img src="babypepehome.png" alt="Baby Pepe" class="home-image">
        <div class="home-text">
            <span>$babypepe</span>
            <span>The most memeable memecoin in existence.</span>
            <span>The dogs have had their day, itâ€™s time for Pepe to take reign.</span>
            <button class="buy-now-button">Buy Baby Pepe</button>
        </div>
    </div>
</body>
</html>
